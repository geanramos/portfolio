<footer>
  <div class="footer-wrap">
    <div class="footer-tagline">
      <p>{{ site.data.settings.footer }}</p>
    </div>
    <div class="social-media">
      <nav>
        {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" target="_blank"><i class="{{ item.icon }}" aria-hidden="true"></i></a>
        <a href="{{ site.github.url }}/feed.xml" target="_self"><i class="fa-solid fa-rss" aria-hidden="true"></i></a>
        <a href="{{ site.github.url }}/privacidade" target="_self"><i class="fa-solid fa-shield-halved" aria-hidden="true"></i></a>
        {% endfor %}
      </nav>
    </div>
  </div>
</footer>
